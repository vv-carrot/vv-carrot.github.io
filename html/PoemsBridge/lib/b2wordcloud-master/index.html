<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js词云</title>
    <style>
        html, body, .test{
            width: 100%;
            height: 100%;
            position: relative;
        }
        #chart, #chart2 {
            width: 500px;
            height: 500px;
            margin: 0 auto
        }
    </style>
</head>
<body>
    <div class="test">
        <div id="chart"></div>
        <div id="chart2"></div>
    </div>
    <script src="dist/b2wordcloud.js"></script>
    <script>
        var mark = 0;
        var wordCloud = new B2wordcloud(document.getElementById("chart"), {
            // renderer: 'div',
            list: [['foo', 36, true], ['中文', 62, true], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46],['foo', 36], ['bar', 62], ['foo3', 22], ['bar4', 36], ['bar5', 46]],
            tooltip: {
                formatter: function(item) {
                    return '<div>' + item[0] + '</div>' + '<div>' + item[1] + '</div>'
                }
            },
            shadowColor: 'rgba(0,0,0,0.9)',
            shadowOffsetX: 2,
            shadowOffsetY: 2,
            shadowBlur: 5,
            // color: [
            //     ["#00bcbe", "rgba(205, 224, 115, 1)", 1],
            //     ['#00fbf2', '#001e80', 1],
            //     ['#b0e8ff','#0278fe'],
            //     '#f00',
            //     '#ff0'
            // ],
            hover: function(item) {
                console.log(item)
            },
            color: function(){ return [["rgba(0, 188, 190, 1)", "rgba(176, 239, 173, 1)", 0]] },
            click: function(a, b, c, index) {
                wordCloud.dispatchAction({
                    type: mark === index ? 'downplay' : 'highlight',
                    dataIndex: index,
                    keepAlive: true
                })
                if (mark != index) { 
                    mark = index
                } else {
                    mark = -1
                }
            }
        })
        
        
        window.addEventListener('resize', function() {
            wordCloud.resize()
        })
    </script>
</body>
</html>
